[application]

name="TheOnePro"
main_scene="res://Scenes/Room_01.scn"
icon="res://icon.png"

[autoload]

g="*res://Scripts/g.gd"

[display]

resizable=false

[editor_plugins]

enabled=["vnen.tiled_importer"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

btnAction2=[key(Control)]
numPad7=[key(Kp 7)]
numPad8=[key(Kp 8)]
numPad9=[key(Kp 9)]
numPad4=[key(Kp 4)]
numPad5=[key(Kp 5)]
numPad6=[key(Kp 6)]
numPad1=[key(Kp 1)]
numPad2=[key(Kp 2)]
numPad3=[key(Kp 3)]
numPad0=[key(Kp 0)]
numPadDel=[key(Kp Period)]
numPadEnter=[key(Return)]
btnCancel=[key(Escape)]
btnAction=[key(Return)]
btnUp=[key(Up)]
btnRight=[key(Right)]
btnLeft=[key(Left)]
btnDown=[key(Down)]

[render]

mipmap_policy=2
